Catalogue:
  description: Catalogue of datasets compliant with DCAT-AP specification version 2.1.1.
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'The country. For example, Spain'
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
        addressLocality:
          description: 'The locality in which the street address is, and which is in the region'
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property
        addressRegion:
          description: 'The region in which the locality is, and which is in the country'
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
          x-ngsi:
            type: Property
        postOfficeBoxNumber:
          description: 'The post office box number for PO box addresses. For example, 03578'
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property
        postalCode:
          description: 'The postal code. For example, 24004'
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property
        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property
        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    catalog:
      description: This property refers to a catalog whose contents are of interest in the context of this catalog
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Every link to the contents of interest to the catalog
        x-ngsi:
          type: Relationship
      type: array
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#Catalog"
        type: Relationship
    creator:
      description: The entities primarily responsible for producing the catalogue
      items:
        description: The link to an entity primarily responsible for producing the catalogue
        type: string
        x-ngsi:
          model: http://xmlns.com/foaf/0.1/Agent
          type: Relationship
      type: array
      x-ngsi:
        model: http://xmlns.com/foaf/0.1/Agent
        type: Relationship
    dataset:
      description: This property links the Catalogue with a Dataset that is part of the Catalogue
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
      type: array
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#dataset"
        type: Relationship
    description:
      description: 'This property contains a free-text account of the Catalogue. This property can be repeated for parallel language versions of the description. For further information on multilingual issues, please refer to section 8 of the pdf document https://codeload.github.com/SEMICeu/DCAT-AP/zip/refs/tags/v2.1.1'
      items:
        description: Catalogue description in different languages
        type: string
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        model: "http://www.w3.org/2000/01/rdf-schema#Literal"
        type: Property
    hasPart:
      description: This property refers to a related Catalogue that is part of the described Catalogue
      items:
        description: Every link to the related catalog
        format: uri
        type: string
        x-ngsi:
          type: Relationship
      type: array
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#Catalog"
        type: Relationship
    homepage:
      description: This property refers to a web page that acts as the main page for the Catalogue
      format: uri
      type: string
      x-ngsi:
        model: http://xmlns.com/foaf/0.1/homepage
        type: Property
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    isPartOf:
      description: This property refers to a related Catalogue in which the described Catalogue is physically or logically included
      format: uri
      type: string
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#Catalog"
        type: Relationship
    issued:
      description: 'This property contains the date of formal issuance (e.g., publication) of the Catalogue'
      format: date-time
      type: string
      x-ngsi:
        model: "http://www.w3.org/2000/01/rdf-schema#Literal"
        type: Property
    language:
      description: 'This property refers to a language used in the textual metadata describing titles, descriptions, etc. of the Datasets in the Catalogue. This property can be repeated if the  metadata is provided in multiple languages'
      items:
        description: Individual identifiers of the language
        type: string
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        model: http://purl.org/dc/terms/LinguisticSystem
        type: Property
    license:
      description: This property refers to the licence under which the Catalogue can be used or reused
      type: string
      x-ngsi:
        model: http://purl.org/dc/terms/LicenseDocument
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum: &type_-_enum
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum: &type_-_enum
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum: &type_-_enum
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum: &type_-_enum
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum: &type_-_enum
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum: &type_-_enum
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty
      x-ngsi:
        type: GeoProperty
    modified:
      description: This property contains the most recent date on which the Catalogue was modified
      format: date-time
      type: string
      x-ngsi:
        model: "http://www.w3.org/2000/01/rdf-schema#Literal"
        type: Property
    publisher:
      description: This property refers to an entity (organisation) responsible for making the Catalogue available
      type: string
      x-ngsi:
        model: "http://xmlns.com/foaf/0.1/#term_Agent"
        type: Property
    record:
      description: This property refers to a Catalogue Record that is part of the Catalogue
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Link to the catalog record
        x-ngsi:
          type: Relationship
      type: array
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#CatalogRecord"
        type: Relationship
    rights:
      description: This property refers to a statement that specifies rights associated with the Catalogue
      type: string
      x-ngsi:
        model: http://purl.org/dc/terms/RightsStatement
        type: Property
    service:
      description: 'This property refers to a site or end-point (Data Service) that is listed in the Catalogue. As empty Catalogues are usually indications of problems, this property should be combined with the previous property dataset to implement an empty Catalogue check'
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: NGSI-LD id of the different services linked to the catalogue
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        model: "http://www.w3.org/ns/dcat#DataService"
        type: Relationship
    spatial:
      description: This property refers to a geographical area covered by the Catalogue
      items:
        description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
        oneOf:
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum: *type_-_enum
              type: string
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum: *type_-_enum
              type: string
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum: *type_-_enum
              type: string
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum: *type_-_enum
              type: string
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum: *type_-_enum
              type: string
          - bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum: *type_-_enum
              type: string
        x-ngsi:
          type: GeoProperty
      type: array
      x-ngsi:
        model: http://purl.org/dc/terms/Location
        type: GeoProperty
    themeTaxonomy:
      description: This property refers to a knowledge organization system used to classify the Catalogue's Datasets
      items:
        type: string
      type: array
      x-ngsi:
        model: "http://www.w3.org/2004/02/skos/core#ConceptScheme"
        type: Property
    title:
      description: This property contains a name given to the Catalogue. This property can be repeated for parallel language versions of the name
      items:
        description: Title in different languages
        type: string
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        model: "http://www.w3.org/2000/01/rdf-schema#Literal"
        type: Property
    type:
      description: It has to be Catalogue
      enum:
        - Catalogue
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
  required:
    - id
    - type
    - description
    - publisher
    - title
  type: object
