  x-license-url: https://github.com/smart-data-models/dataModel.DCAT-AP/blob/master/Agent/LICENSE.md
  x-model-schema: https://smart-data-models.github.io/dataModel.DCAT-AP/Agent/schema.json
  x-model-tags: ""
  x-version: 1.0.1
