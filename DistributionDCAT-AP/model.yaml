DistributionDCAT-AP:
  description: 'this is a distribution belonging ot a dataset according to the DCAT-AP standard 2.0.1'
  properties:
    accessService:
      description: 'This property refers to a data service that gives access to the distribution of the dataset'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    accessUrl:
      description: 'This property contains a URL that gives access to a Distribution of the Dataset. The resource at the access URL may contain information about how to get the Dataset.'
      items:
        minitems: 1
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    address:
      description: 'The mailing address'
      properties:
        addressCountry:
          description: 'Property. The country. For example, Spain. Model:''https://schema.org/addressCountry'''
          type: string
        addressLocality:
          description: 'Property. The locality in which the street address is, and which is in the region. Model:''https://schema.org/addressLocality'''
          type: string
        addressRegion:
          description: 'Property. The region in which the locality is, and which is in the country. Model:''https://schema.org/addressRegion'''
          type: string
        postOfficeBoxNumber:
          description: 'Property. The post office box number for PO box addresses. For example, 03578. Model:''https://schema.org/postOfficeBoxNumber'''
          type: string
        postalCode:
          description: 'Property. The postal code. For example, 24004. Model:''https://schema.org/https://schema.org/postalCode'''
          type: string
        streetAddress:
          description: 'Property. The street address. Model:''https://schema.org/streetAddress'''
          type: string
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    alternateName:
      description: 'An alternative name for this item'
      type: string
      x-ngsi:
        type: Property
    areaServed:
      description: 'The geographic area where a service or offered item is provided'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    availability:
      description: 'This property indicates how long it is planned to keep the Distribution of the Dataset available.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    byteSize:
      description: 'This property contains the size of a Distribution in bytes.'
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    checksum:
      description: 'This property provides a mechanism that can be used to verify that the contents of a distribution have not changed. The checksum is related to the downloadURL.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    compressionFormat:
      description: 'This property refers to the format of the file in which the data is contained in a compressed form, e.g. to reduce the size of the downloadable file. It SHOULD be expressed using a media type as defined in the official register of media types managed by IANA'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: 'A sequence of characters identifying the provider of the harmonised data entity.'
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: 'Entity creation timestamp. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: 'Timestamp of the last modification of the entity. This will usually be allocated by the storage platform.'
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: 'A description of this item'
      type: string
      x-ngsi:
        type: Property
    documentation:
      description: 'This property refers to a page or document about this Distribution.'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    downloadURL:
      description: 'This property contains a URL that is a directlink to a downloadable file in a givenformat.'
      items:
        format: uri
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    format:
      description: 'This property refers to the file format of the Distribution.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    hasPolicy:
      description: 'This property refers to the policy expressing the rights associated with the distribution if using the ODRL vocabulary'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    id:
      anyOf: &distributiondcat-ap_-_properties_-_owner_-_items_-_anyof
        - description: 'Property. Identifier format of any NGSI entity'
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
        - description: 'Property. Identifier format of any NGSI entity'
          format: uri
          type: string
      description: 'Unique identifier of the entity'
      x-ngsi:
        type: Property
    language:
      description: 'This property refers to a language used in the Distribution. This property can be repeated if the metadata is provided in multiple languages.'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    license:
      description: 'This property refers to a data service that gives access to the distribution of the dataset'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    linkedSchemas:
      description: 'This property refers to an established schema to which the described Distribution conforms.'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: 'Geoproperty. Geojson reference to the item. Point'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Point'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. LineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON LineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. Polygon'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON Polygon'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiPoint'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPoint'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiLineString'
          type: object
        - description: 'Geoproperty. Geojson reference to the item. MultiLineString'
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: 'GeoJSON MultiPolygon'
          type: object
      x-ngsi:
        type: Geoproperty
    mediaType:
      description: 'This property refers to the media type of the Distribution as defined in the official register of media types managed by IANA'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    modifiedDate:
      description: 'This property contains the most recent date on which the Distribution was changed or modified.'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    name:
      description: 'The name of this item.'
      type: string
      x-ngsi:
        type: Property
    owner:
      description: 'A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)'
      items:
        anyOf: *distributiondcat-ap_-_properties_-_owner_-_items_-_anyof
        description: 'Property. Unique identifier of the entity'
      type: array
      x-ngsi:
        type: Property
    packagingFormat:
      description: 'This property refers to the format of the file in which one or more data files are grouped together, e.g. to enable a set of related files to be downloaded together. It SHOULD be expressed using a media type as defined in the official register of media types managed by IANA'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    releaseDate:
      description: 'This property contains the date of formal issuance (e.g., publication) of the Distribution.'
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
    rights:
      description: 'This property refers to a statement that specifies rights associated with the Distribution.'
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    seeAlso:
      description: 'list of uri pointing to additional resources about the item'
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object.'
      type: string
      x-ngsi:
        type: Property
    spatialResolution:
      description: 'This property refers to the minimum spatial separation resolvable in a dataset distribution, measured in meters'
      items:
        type: number
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
        units: Meters
    status:
      description: 'This property refers to the maturity of the Distribution. It MUST take one of the values Completed, Deprecated, Under Development, Withdrawn'
      enum:
        - Completed
        - Deprecated
        - 'Under Development'
        - Withdrawn
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    temporalResolution:
      description: 'This property refers to the minimum time period resolvable in the dataset distribution'
      items:
        type: number
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    title:
      description: 'This property contains a name given to the Distribution. This property can be repeated for parallel language versions of the description.'
      items:
        type: string
      type: array
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    type:
      description: 'NGSI entity type. It has to be DistributionDCAT-AP'
      enum:
        - DistributionDCAT-AP
      type: string
      x-ngsi:
        type: Property
  required:
    - id
    - type
  type: object
